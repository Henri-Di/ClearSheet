# ---------------------------------------------------------
# NGINX Configuration — Laravel / PHP-FPM (CORRIGIDO)
# ---------------------------------------------------------
server {
    listen 80;
    server_name clearsheet.localhost;

    # -----------------------------------------------------
    # Root Directory — Public Folder of Laravel
    # -----------------------------------------------------
    root /var/www/html/public;
    index index.php index.html;

    # -----------------------------------------------------
    # Main Routing Handling (Laravel Friendly)
    # -----------------------------------------------------
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # -----------------------------------------------------
    # PHP-FPM Handling + TIMEOUT FIX
    # -----------------------------------------------------
    location ~ \.php$ {
        # PHP-FPM Container
        fastcgi_pass app:9000;
        fastcgi_index index.php;

        # Correct script path
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        include fastcgi_params;

        # -------------------------------------------------
        # FastCGI Buffers (Laravel safe defaults)
        # -------------------------------------------------
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;

        # -------------------------------------------------
        # REQUIRED — FIX 504 TIMEOUT
        # -------------------------------------------------
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;

        # Também evita disconnect no browser
        send_timeout 300;
    }

    # -----------------------------------------------------
    # Security — Block Hidden Files
    # -----------------------------------------------------
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # -----------------------------------------------------
    # Cache/Expiration for Static Assets
    # -----------------------------------------------------
    location ~* \.(jpg|jpeg|png|gif|svg|ico|css|js|ttf|woff|woff2)$ {
        expires 30d;
        access_log off;
    }

    # -----------------------------------------------------
    # Disable Logging for Favicon & Robots
    # -----------------------------------------------------
    location = /favicon.ico { log_not_found off; access_log off; }
    location = /robots.txt  { log_not_found off; access_log off; }

    # -----------------------------------------------------
    # Upload Limit
    # -----------------------------------------------------
    client_max_body_size 20M;

    # -----------------------------------------------------
    # Reverse Proxy Timeouts — FIX PARA 504
    # (Somente se usar proxy antes do Nginx)
    # -----------------------------------------------------
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
}
