version: '3.8'

services:

  # -------------------------------------------------------
  # PHP-FPM — Laravel Application Runtime
  # -------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clearsheet_app
    volumes:
      - .:/var/www/html
    networks:
      - clearsheet_net
    environment:
      PHP_OPCACHE_VALIDATE_TIMESTAMPS: "1"
      PHP_MEMORY_LIMIT: "512M"
      PHP_MAX_EXECUTION_TIME: "120"

  # -------------------------------------------------------
  # NGINX — Web Server Layer
  # -------------------------------------------------------
  nginx:
    image: nginx:1.25
    container_name: clearsheet_nginx
    ports:
      - "4000:80"
    volumes:
      - .:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - clearsheet_net

  # -------------------------------------------------------
  # PostgreSQL — Primary Database Engine
  # -------------------------------------------------------
  db:
    image: postgres:16
    container_name: clearsheet_db
    restart: always
    environment:
      POSTGRES_DB: clearsheet
      POSTGRES_USER: clearsheet_user
      POSTGRES_PASSWORD: clearsheet_pass
      TZ: America/Sao_Paulo
      PGTZ: America/Sao_Paulo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clearsheet_net

# -------------------------------------------------------
# Networking — Internal Shared Network
# -------------------------------------------------------
networks:
  clearsheet_net:

# -------------------------------------------------------
# Volumes — Persistent Storage Layers
# -------------------------------------------------------
volumes:
  postgres_data:
